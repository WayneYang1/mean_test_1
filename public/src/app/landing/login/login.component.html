<div>
<p *ngFor='let e of errors' [ngStyle]="{'color': 'red'}">{{e}}</p>
</div>

<fieldset>
	<legend>Log In</legend>
	<form (submit)="login(); formData.reset()" #formData="ngForm">
  		<p>*Email: <input type="text" name="email"
  		required
  		pattern = '^(([^<>()\[\]\\.,;:\s@“]+(\.[^<>()\[\]\\.,;:\s@“]+)*)|(“.+“))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
  		[(ngModel)]='user.email'
  		#email='ngModel'>
  		</p>
  		<div *ngIf="email.errors && (email.dirty||email.touched)">
    		<span *ngIf="email.errors" [ngStyle] = "{'color': 'red'}">Email must be valid</span>
  		</div>

  		<p>*Password: <input type="password" name="password"
  		required
  		minlength = '8'
  		[(ngModel)]='user.password'
  		#password='ngModel'>
  		</p>
  		<div *ngIf="password.errors && (password.dirty||password.touched)">
    		<span *ngIf="password.errors" [ngStyle] = "{'color': 'red'}">Password must be at least 8 characters long</span>
  		</div>

  		 <p><input [disabled]='!formData.valid' type="submit" value="Log In"></p>

	</form>
</fieldset>
